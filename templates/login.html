<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
</head>
<body bgcolor="lightblue">

<form action="/form_login" method="post">
	<div align="center">
		Enrollment Number : <br>
		<input type="text" name="enrollmentno"><br>	
		Password : <br>

</form>

<h1 align="center">{{status}}</h1>

</body>
</html>
